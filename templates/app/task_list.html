<h1>My Todo List</h1>

<table>
    <tr>
      <th>Items</th>
      <th>Actions</th>
    </tr>
    {% for task in object_list %}
    <tr>
      <td>{{task.title}}</td>
      <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
      <h3>Noting Tasks</h3>
    {% endfor %}
  </table>
